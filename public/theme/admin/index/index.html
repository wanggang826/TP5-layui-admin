<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>{$admin_title}</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <!-- 引入公共css/js -->
    <link rel="shortcut icon" href="{$static_path}favicon.ico">
    <!-- JQuery -->
    <script src="{$static_path}js/jquery.min.js"></script>
    <link href="{$static_path}plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- 字体图标 -->
    <link href="{$static_path}css/font-awesome.min.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <link href="{$css}/animate.css" rel="stylesheet">
    <link href="{$css}/style.css" rel="stylesheet">
</head>
<body class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden">
    <div id="wrapper">
   
		{include file="layout/left"}
        <!--右侧部分开始-->
        <div style="padding-top: 50px;" id="page-wrapper" class="gray-bg dashbard-1">
            <div style="width: 100%;height: 50px;position: fixed;background-color: #2F4F4F;left:0;top:0;z-index: 30">
               <div style="text-align: center;height: 50px;margin-left: 5px">
                    <h3 style="line-height: 42px;color: #FFFFFF;font-size: 21px;">后台管理系统</h3>
               </div>
             </div>
            <div class="row border-bottom visible-xs">
                <a class="navbar-minimalize minimalize-styl-2 btn btn-primary" style="margin:10px 5px 5px 20px" href="#"><i class="fa fa-bars"></i> </a>
            </div>
            <div style="" class="row content-tabs">
                <button class="roll-nav roll-left J_tabLeft">
                    <i class="fa fa-backward"></i>
                </button>
                <nav class="page-tabs J_menuTabs">
                    <div class="page-tabs-content">
                        <a href="javascript:;" class="active J_menuTab" data-id="index_v1.html">首页</a>
                    </div>
                </nav>
                <button class="roll-nav roll-right J_tabRight"><i class="fa fa-forward"></i></button>
                <div class="btn-group roll-nav roll-right">
                    <button class="dropdown J_tabClose" data-toggle="dropdown">关闭操作<span class="caret"></span></button>
                    <ul role="menu" class="dropdown-menu dropdown-menu-right">
                        <li class="J_tabShowActive"><a>定位当前选项卡</a></li>
                        <li class="divider"></li>
                        <li class="J_tabCloseAll"><a>关闭全部选项卡</a></li>
                        <li class="J_tabCloseOther"><a>关闭其他选项卡</a></li>
                    </ul>
                </div>

                <a href="{:url('Publics/loginOut')}" text="退出登录确认" class="js-del-btn roll-nav roll-right J_tabExit">
                <i class="fa fa fa-sign-out"></i> 退出</a>
            </div>

		<div class="row J_mainContent" id="content-main">
            <iframe class="J_iframe" name="iframe0" width="100%" height="100%" src="{:url('index/main')}" frameborder="0" data-id="index_v1.html" seamless></iframe>
        </div>

        <!--右侧部分结束-->
    </div>
    
    <link href="{$static_path}plugins/metisMenu/metisMenu.css"></link>
    <!-- layui -->
    <script src="{$static_path}/plugins/layui/layer/layer.js"></script>
    <!-- 全局js -->
    <script src="{$static_path}js/common.js"></script>
    <script src="{$static_path}plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="{$static_path}plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="{$static_path}plugins/metisMenu/jquery.metisMenu.js"></script>

    <!-- 第三方插件，加载进度条 -->
    <script src="{$static_path}plugins/pace/pace.min.js"></script>

    <!-- 自定义js -->
    <script src="{$js}/hplus.js?v=4.1.0"></script>
    <script src="{$js}/contabs.js"></script>
    <!-- 检测登录状态-->
    <style type="text/css">
        .J_mainContent{
            overflow-y: hidden!important;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function(){
            $(document).bind("contextmenu",function(e){
                return false;
            });
        });
        $(document).on('dblclick','.J_menuTab',function(){
            $(this).find('.fa-times-circle').click();
        })
        $(document).on('mousedown','.J_menuTab',function(e){
            if (e.which != 1) {
                $(this).find('.fa-times-circle').click();
            }
        })
    </script>

</body>
</html>
